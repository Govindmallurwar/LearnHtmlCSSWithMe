<html lang="en">
  <head>

    <title>Grid demo</title>
  </head>
  <body>
    <div style="display: grid; 
    grid-template-columns: 1fr 1fr 1fr;
    row-gap: 40px;
    column-gap: 18px;
    height: 300px;
    ">
      <div style="background-color: pink">
        <p>1fr</p>
      </div>
      <div style="background-color: violet">
        <p>1fr</p>
      </div>
      <div style="background-color: pink">
        <p>1fr</p>
      </div>
      <div style="background-color: violet">
        <p>1fr</p>
      </div>
      <div style="background-color: pink">
        <p>1fr</p>
    </div>
    <div style="background-color: violet">
        <p>1fr</p>
      </div>
  </body>
</html>
